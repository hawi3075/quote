<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">CLAP</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">HIHAT</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">KICK</span>
    </div>
  </div>

  <audio data-key="65" src="https://raw.githubusercontent.com/ArunMichaelBarboza/javascript-30-projects/master/01-%20JavaScript%20Drum%20Kit/sounds/clap.wav"></audio>
  <audio data-key="83" src="https://raw.githubusercontent.com/ArunMichaelBarboza/javascript-30-projects/master/01-%20JavaScript%20Drum%20Kit/sounds/hihat.wav"></audio>
  <audio data-key="68" src="https://raw.githubusercontent.com/ArunMichaelBarboza/javascript-30-projects/master/01-%20JavaScript%20Drum%20Kit/sounds/kick.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
